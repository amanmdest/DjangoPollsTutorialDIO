<h1>Login</h1>

{% if message %}
<p style="color: red;">{{ message }}</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" id="username">
    <input type="text" name="password" id="password">
    <input type="submit" value="Entrar">
</form>
